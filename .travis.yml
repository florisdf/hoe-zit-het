os: linux
dist: xenial
sudo: required

language: python
python:
  - "3.8"

install:
  - wget "https://github.com/gohugoio/hugo/releases/download/v${HUGO_RELEASE}/hugo_extended_${HUGO_RELEASE}_Linux-64bit.deb"
  - sudo dpkg -i hugo*.deb
  - sudo apt-get update
  - sudo apt-get install xvfb libfontconfig wkhtmltopdf
  - printf '#!/bin/bash\nxvfb-run -a --server-args="-screen 0, 1024x768x24" /usr/bin/wkhtmltopdf -q $*' | sudo tee /usr/bin/wkhtmltopdf.sh
  - sudo chmod a+x /usr/bin/wkhtmltopdf.sh
  - sudo ln -s /usr/bin/wkhtmltopdf.sh /usr/local/bin/wkhtmltopdf
  - pip install -r requirements.txt

script:
  - hugo version # prints the Hugo version, just in case.
  - python src/create_pdfs.py
  - hugo -D # build the website (including drafts)

deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: 

env:
  global:
    - PRODUCTION=true
    - HUGO_RELEASE=0.67.1

branches:
  only:
    - master

