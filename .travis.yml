os: linux
dist: xenial
sudo: required
language: python
python:
- '3.8'
install:
- wget "https://github.com/gohugoio/hugo/releases/download/v${HUGO_RELEASE}/hugo_extended_${HUGO_RELEASE}_Linux-64bit.deb"
- sudo dpkg -i hugo*.deb
- sudo apt-get update
- sudo apt-get install xvfb libfontconfig
- wget https://github.com/wkhtmltopdf/packaging/releases/download/${WKHTMLTOPDF_RELEASE}/wkhtmltox_${WKHTMLTOPDF_RELEASE}.xenial_amd64.deb
- sudo apt install ./wkhtmltox_${WKHTMLTOPDF_RELEASE}.xenial_amd64.deb
- sudo mv /usr/local/bin/wkhtmltopdf /usr/bin/wkhtmltopdf
- printf '#!/bin/bash\nxvfb-run -a --server-args="-screen 0, 1024x768x24" /usr/bin/wkhtmltopdf
  -q $*' | sudo tee /usr/bin/wkhtmltopdf.sh
- sudo chmod a+x /usr/bin/wkhtmltopdf.sh
- sudo ln -s /usr/bin/wkhtmltopdf.sh /usr/local/bin/wkhtmltopdf
- pip install -r requirements.txt
script:
- hugo version
- hugo -D
- python src/create_pdfs.py
deploy:
  - provider: firebase
    skip_cleanup: true
    token:
      secure: 
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/public/ root@dev.hoezithet.nu:hoezithet/dev_public
    on:
      branch: develop
env:
  global:
  - PRODUCTION=true
  - HUGO_RELEASE=0.67.1
  - WKHTMLTOPDF_RELEASE=0.12.6-1
branches:
  only:
  - master
  - develop

addons:
  ssh_known_hosts: dev.hoezithet.nu

before_deploy:
- openssl aes-256-cbc -K $encrypted_db2095f63ba3_key -iv $encrypted_db2095f63ba3_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa