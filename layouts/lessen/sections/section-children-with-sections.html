<h1> <a class="black link dim" href="{{ .URL }}"> {{ .Title }} </a> </h1>
<div class="flex-ns flex-wrap justify-left center w-100 mw8">
	{{ range .Sections.ByTitle }}
		{{ $child_section := .Pages }}
		{{ $section_count := len $child_section }}
		{{ if ge $section_count 1 }}
			{{ .Render "sections/colored-section-summary" }}
		{{ end }}
	{{ end }}
</div>
