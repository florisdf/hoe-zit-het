{{ $options := slice }}

{{ range .Sections.ByTitle }}
  {{ $options = $options | append .Title }}
{{ end }}

{{ $options = $options | uniq | sort }}
<select id="select-course" class="w-100">
  <option value="all">Alle vakken</option>
  {{ range $options }}
  <option value="course-{{ replace (. | lower) " " "-" }}">
  {{ . }}
  </option>
  {{ end }}
</select>
