{{ define "header" }}
	{{ $.Scratch.Set "stroke" $.Parent.Params.section_color }}
{{ end }}
{{ define "main" }}
  <div class="mw8 center ph3 bg-white">
    <div class="flex-l flex-row-reverse">
      <article class="center cf w-two-thirds-l">
        <h1 class="f1" style="color: {{ $.Parent.Params.section_color }};">
          {{ .Title }}
        </h1>
        <section class="nested-copy-line-height lh-copy f4 nested-links nested-img mid-gray">
          <p class="f5">Bron: <a href="{{ .Permalink }}">{{ .Permalink }}</a></p>
          {{ .Content }}
        </section>
      </article>
    </div>
  </div>
{{ end }}
{{ define "footer" }}
<footer class="bottom-0 w-100 pv4 bg-white f4 tc"role="contentinfo">
  <p>
    Je vindt meer lessen op <a href="{{ .Site.BaseURL }}">{{ .Site.BaseURL }}</a>
  </p>
  <a href="{{ .Site.BaseURL }}" style="color: {{ $.Site.Params.default_stroke }};">
    &copy; {{ now.Format "2006" }} {{ .Site.Title }}
  </a>
</footer>
{{ end }}
