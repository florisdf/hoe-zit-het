{{ define "header" }}
	{{ $.Scratch.Set "stroke" $.Parent.Params.section_color }}
  {{ partial "header/lessen-header.html" . }}
{{ end }}

{{ define "main" }}
  <div class="flex-l mt2 mw8 center">
    <article class="center cf ph3 ph4-ns mw7">
			<h1 class="f1 athelas" style="color: {{ $.Parent.Params.section_color }};">
        {{ .Title }}
      </h1>
      <section class="nested-copy-line-height lh-copy serif f4 nested-links nested-img mid-gray">
        {{ .Content }}
      </section>
      {{ partial "main/tags.html" . }}
    </article>
  </div>
{{ end }}
