<!-- Hit counter -->
<script type="text/javascript"/>
  // Use IP address ass value
    var newHitKey = firebase.database().ref().child('hits').push().key;

    var url = '{{ .URL }}'
    var currentdate = new Date();
    var updates = {};
    updates['hits/' + newHitKey] = {
      'time': currentdate.getTime(),
      'url': url
    };
    firebase.database().ref().update(updates);
</script>
