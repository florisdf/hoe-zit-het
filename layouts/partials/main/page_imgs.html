{{ with .Resources.Match "img/*" }}
  <div class="mt5 f6 gray nested-lh-copy bg-light-gray ph3 pv2 measure-wide-l br3">
    <ul class="list dib ml0 pl0">
      <li class="black dib mb2 mr2">
        Afbeeldingen in deze pagina:
      </li>
      {{ range . }}
        <li class="mb2 mr3">
          <a href="{{ .RelPermalink }}" class="link mid-gray dim">
            {{ .Name }}
          </a>
        </li>
      {{ end }}
    </ul>
</div>
<ul>
{{ end }}
