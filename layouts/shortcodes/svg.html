{{ $svg := $.Page.Resources.GetMatch ( .Get 0 | replaceRE ".svg" ".png" ) }}

<figure class="mh0 mv4">
  <a data-fancybox="gallery" href="{{ $svg.RelPermalink }}">
    <img src="{{ $svg.RelPermalink }}" alt="{{ $.Site.Title }} {{.Get 1 | default $.Page.Title}}" />
  </a>
  <figcaption class="mid-gray f5 tc">{{.Get 2 | safeHTML }}</figcaption>
</figure>
