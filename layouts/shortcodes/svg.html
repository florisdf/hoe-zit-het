{{ $img_orig := $.Page.Resources.GetMatch ( .Get 0 | replaceRE ".svg" ".png" ) }}
{{ $img_scaled := $img_orig.Resize "670x Lanczos"}}

<figure class="mh0 mv4">
  <a data-fancybox="gallery" href="{{ $img_orig.RelPermalink }}">
    <img src="{{ $img_scaled.RelPermalink }}" alt="{{ $.Site.Title }} {{.Get 1 | default $.Page.Title}}" />
  </a>
  <figcaption class="mid-gray f5 tc">{{.Get 2 | safeHTML }}</figcaption>
</figure>
